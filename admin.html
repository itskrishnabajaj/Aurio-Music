<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <title>Aurio Admin Panel</title>
    <link rel="stylesheet" href="/admin.css">
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/ddyj2njes/image/upload/v1770117754/aurio_logo_192_ffqdgn.png">
</head>
<body>
    <!-- Admin Auth Screen -->
    <div id="adminAuthScreen" class="screen active">
        <div class="auth-container">
            <img src="https://res.cloudinary.com/ddyj2njes/image/upload/v1770117754/aurio_logo_192_ffqdgn.png" alt="Aurio Admin" class="logo">
            <h1>Admin Panel</h1>
            <p class="subtitle">Aurio Music Management</p>
            <button id="adminGoogleSignIn" class="btn-primary">
                <svg width="18" height="18" viewBox="0 0 18 18"><path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/><path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/><path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/><path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/></svg>
                Admin Sign In
            </button>
            <p class="footer">KrisVeltrix Â© 2026</p>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="screen">
        <header class="admin-header">
            <div class="admin-title">
                <img src="https://res.cloudinary.com/ddyj2njes/image/upload/v1770117754/aurio_logo_192_ffqdgn.png" alt="Aurio" class="logo-small">
                <h1>Admin Dashboard</h1>
            </div>
            <button id="adminSignOut" class="btn-secondary">Sign Out</button>
        </header>

        <main class="admin-main">
            <!-- Add Song Section -->
            <section class="admin-section">
                <h2>Add New Song</h2>
                <form id="addSongForm" class="song-form">
                    <div class="form-group">
                        <label for="songTitle">Song Title</label>
                        <input type="text" id="songTitle" required placeholder="Enter song title">
                    </div>
                    <div class="form-group">
                        <label for="songArtist">Artist Name</label>
                        <input type="text" id="songArtist" required placeholder="Enter artist name">
                    </div>
                    <div class="form-group">
                        <label for="songCover">Cover Image URL</label>
                        <input type="url" id="songCover" required placeholder="https://example.com/cover.jpg">
                    </div>
                    <div class="form-group">
                        <label for="songAudio">Audio File URL (MP3)</label>
                        <input type="url" id="songAudio" required placeholder="https://example.com/song.mp3">
                    </div>
                    <button type="submit" class="btn-primary">Add Song</button>
                </form>
            </section>

            <!-- Songs List Section -->
            <section class="admin-section">
                <h2>Manage Songs</h2>
                <div id="adminSongList" class="admin-song-list">
                    <div class="loading">Loading songs...</div>
                </div>
            </section>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Admin Script -->
    <script src="/firebase.js"></script>
    <script src="/admin.js"></script>
</body>
</html>
