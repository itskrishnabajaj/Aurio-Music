# Netlify Configuration for Aurio

[build]
publish = "public"
command = "echo 'static site'"

# Admin route
[[redirects]]
from = "/admin"
to = "/admin.html"
status = 200

[[redirects]]
from = "/admin/*"
to = "/admin.html"
status = 200

# SPA fallback (MUST be last)
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript; charset=utf-8"
